<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #videoContainer {
            max-width: 800px;
            margin: 0 auto;
        }
        #videoStream {
            width: 100%;
            border: 1px solid #ccc;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Face Recognition Stream</h1>
    
    <div id="videoContainer">
        <img id="videoStream" alt="Video stream not available">
        <p id="status">Connecting to stream...</p>
    </div>

    <script>
        // Configuration - change the URL to match your FastAPI server
        const apiUrl = 'http://172.16.3.243:8000/video_feed';
        const img = document.getElementById('videoStream');
        const statusText = document.getElementById('status');
        
        // Method 1: For MJPEG streams
        function connectToMjpegStream() {
            img.src = apiUrl;
            img.onerror = () => {
                statusText.textContent = "Error connecting to stream. Trying alternative method...";
                connectViaFetchAPI();
            };
            img.onload = () => {
                statusText.textContent = "Stream connected successfully!";
            };
        }
        
        // Method 2: Using Fetch API for frame-by-frame updates
        async function connectViaFetchAPI() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const reader = response.body.getReader();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    // Convert the binary chunk to a base64 image
                    const base64 = btoa(String.fromCharCode.apply(null, value));
                    img.src = `data:image/jpeg;base64,${base64}`;
                    statusText.textContent = "Stream active";
                }
            } catch (error) {
                statusText.textContent = `Error: ${error.message}`;
                console.error('Error fetching stream:', error);
            }
        }
        
        // Start connection
        connectToMjpegStream();
    </script>
</body>
</html>
