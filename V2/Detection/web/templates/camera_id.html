<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Cameras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            flex-direction: column;
        }

        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            gap: 20px;
        }

        .table-container {
            flex: 2;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn-delete {
            background-color: #dc3545;
            color: #fff;
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .form-container {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .btn-back {
            margin-bottom: 10px;
            padding: 5px 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #000000;
            color: #fff;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            background-color: #3c3c3c;
        }
    </style>
</head>
<body>
    <a href="javascript:void(0);" class="btn-back" style="position: absolute; top: 10px; left: 10px;" onclick="goBack()">Back to Previous Page</a>
    <div class="container">
        <div class="table-container">
            <h2>Camera List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Camera IP</th>
                        <th>Camera Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="dataTable"></tbody>
            </table>
        </div>

        <div class="form-container">
            <h3>Add / Delete Camera</h3>
            <form id="crudForm">
                <div class="form-group">
                    <label for="camera_ip">Camera IP:</label>
                    <input type="text" id="camera_ip" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="camera_location">Camera Location:</label>
                    <input type="text" id="camera_location" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success mt-3">Add Camera</button>
            </form>
        </div>
    </div>

    <script>
            function goBack() {
        window.history.back(); // Navigate to the previous page
    }

        async function fetchData() {
            const response = await fetch("{% url 'camera_data' %}");
            const data = await response.json();
            renderTable(data);
        }

        async function saveData(newData) {
            await fetch("{% url 'save_data' %}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newData),
            });
            fetchData();
        }

        async function deleteData(index) {
            await fetch(`{% url 'delete_data' index=0 %}`.replace('0', index), { method: "DELETE" });
            fetchData();
        }

        function renderTable(data) {
            const tbody = document.querySelector("#dataTable");
            tbody.innerHTML = "";
            data.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.camera_ip}</td>
                    <td>${item.camera_location}</td>
                    <td>
                        <button class="btn-delete" onclick="deleteData(${index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        document.getElementById("crudForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const camera_ip = document.getElementById("camera_ip").value;
            const camera_location = document.getElementById("camera_location").value;
            saveData({ camera_ip, camera_location });
            this.reset();
        });

        fetchData(); // Initial data load
    </script>
</body>
</html>
