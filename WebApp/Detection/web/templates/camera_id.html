<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera ID </title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .form-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin-bottom: 20px;
    }

    .form-container h2 {
        margin-bottom: 15px;
        font-size: 20px;
        text-align: center;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        color: #555;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-group button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #28a745;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .form-group button:hover {
        background-color: #218838;
    }

    table {
        width: 80%;
        margin-top: 20px;
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .btn {
        padding: 5px 10px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-edit {
        background-color: #ffc107;
        color: #fff;
    }

    .btn-edit:hover {
        background-color: #e0a800;
    }

    .btn-delete {
        background-color: #dc3545;
        color: #fff;
    }

    .btn-delete:hover {
        background-color: #c82333;
    }
</style>
</head>
<body>
    <h2>Manage Data</h2>
    <form id="crudForm">
        <label for="camera_ip">camera_ip:</label>
        <input type="text" id="camera_ip" required>
        <label for="camera_location">camera_location:</label>
        <input type="text" id="camera_location" required>
        <button type="submit">Add/Update</button>
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>camera_ip</th>
                <th>camera_location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchData() {
            const response = await fetch("{% url 'get_data' %}");
            const data = await response.json();
            renderTable(data);
        }

        async function saveData(newData) {
            await fetch("{% url 'save_data' %}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newData),
            });
            fetchData();
        }

        async function deleteData(index) {
            await fetch(`{% url 'delete_data' index=0 %}`.replace('0', index), { method: "DELETE" });
            fetchData();
        }

        function renderTable(data) {
            const tbody = document.querySelector("#dataTable tbody");
            tbody.innerHTML = "";
            data.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.camera_ip}</td>
                    <td>${item.camera_location}</td>
                    <td>
                        <button onclick="deleteData(${index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        document.getElementById("crudForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const camera_ip = document.getElementById("camera_ip").value;
            const camera_location = document.getElementById("camera_location").value;
            saveData({ camera_ip, camera_location });
            this.reset();
        });

        fetchData(); // Initial data load
    </script>
</body>
</html>
